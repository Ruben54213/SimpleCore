language: "de" #(de or en possible)
prefix: "&bSimple&fCore &8» "
broadcastprefix: "&b&lSimple&f&lCore &8» &f"

modules:
  weather:
    active: true
  workbench:
    active: true
  broadcast:
    active: true
    addlines: true
    sound: "ENTITY_PLAYER_LEVELUP" #(In 1.9+ its called "ENTITY_PLAYER_LEVELUP" if "LEVEL_UP" is not working. You can also choose any other sound."
    sound_volume: 1.0
    sound_pitch: 1.0
    sound_active: true
  itemrename:
    active: true
  msg:
    active: true
  joinleave:
    active: true
  anvil:
    active: true
  gamemode:
    active: true
  heal:
    active: true
  feed:
    active: true
  chatclear:
    active: true
  custom-enchant:
    active: true
messages:
  de:
    modules:
      inactive: "&7Dieses Modul ist zurzeit &cDeaktiviert&7, aktiviere es in der &eConfig&7."
    weather:
      only-players: "Diesen Befehl dürfen nur Spieler ausführen!"
      usage: "&cFalsche&7 Verwendung! Verwende &e/weather rain&7/&esun&7/&ethunder&7."
      wrong-usage: "&cFalsche&7 Verwendung! Verwende &e/weather rain&7/&esun&7/&ethunder&7, deine Angabe wurde &cnicht&7 erkannt."
      weather-thunder: "&7Das Wetter wurde nun auf &eGewitter&7 umgestellt."
      weather-sun: "&7Das Wetter wurde nun auf &eSonne&7 umgestellt."
      weather-rain: "&7Das Wetter wurde nun auf &eRegen&7 umgestellt."
    workbench:
      only-players: "Diesen Befehl dürfen nur Spieler ausführen!"
      workbench-open: "&7Die &eWerkbank&7 wurde &aErfolgreich&7 geöffnet!"
    broadcast:
      usage: "&7Du &cmusst&7 eine Nachricht angeben!"
      sound-error: "&7Der &eSound&7 konnte &cnicht&7 abgespielt werden! Bitte passe ihn in der &eConfig&7 an."
    itemrename:
      only-players: "Diesen Befehl dürfen nur Spieler ausführen!"
      no-item: "&7Du hast &ckein&7 Item in der &eHand&7."
      success: "&7Das &eItem&7 wurde &aErfolgreich&7 umbenannt!"
      usage: "&7Du &cmusst&7 einen Namen angeben!"
    msg:
      #Placeholders: {name}, {message}
      no-player: "&7Der Spieler &e{name}&7 ist &cnicht&7 online."
      self-message: "&7Du kannst dir &eselbst &ckeine &7Nachricht senden."
      no-reply: "&7Es gibt &cniemanden&7, dem du antworten kannst."
      usage: "&cFalsche&7 Verwendung! Verwende &e/msg &7(&eSpieler&7) (&eNachricht&7)."
      sent: "&fDu &7» &f{name} &8| &f{message}"
      received: "&e{name} &7» &eDir &8| &f{message}"
    joinleave:
      #Placeholder: {name}
      join: "&7[&a»&7] &f{name}"
      leave: "&7[&c«&7] &f{name}"
    custom-enchant:
      #Placeholders: {enchantment}, {level}
      failure: "&cFehler&7 Aufgetreten: &7Du &cmusst&7 ein Item in der &eHand &7halten und eine &agültige&7 Verzauberung und &eLevel&7 angeben!"
      success: "&7Das &eItem&7 wurde &aerfolgreich&7 mit &e{enchantment}&7 auf Level &e{level} &7verzaubert!"
      only-players: "Diesen Befehl dürfen nur Spieler ausführen!"
    language:
      wrong-language: "&7Diese Sprache wird momentan &cnicht&7 Unterstützt!"
      no-language: "&7Du &cmusst&7 eine Sprache angeben! (&ede&7/&een&7)"
      success: "&7Die &eSprache&7 wurde nun &aErfolgreich&7 geändert!"
    anvil:
      open: "&7Dein &eAmboss&7 wird nun &ageöffnet&7.."
      title: "Amboss"
      not-online: "&7Der Spieler &e{name}&7 ist &cnicht&7 online."
      no-permission: "&7Dafür hast du &ckeine&7 Berechtigung."
      usage: "&cFalsche&7 Verwendung: Benutze &e/anvil &7(&eSpieler&7)."
      open-other: "&7Du hast das &eAmboss&7 für &e{name}&7 geöffnet."
      only-players: "Diesen Befehl dürfen nur Spieler ausführen!"
    gamemode:
      change: "&7Du hast deinen Spielmodus auf &e{mode}&7 geändert." #Placeholder: {mode}
      usage: "&cFalsche&7 Verwendung: Benutze &e/gm &7<&emode&7>."
      no-player: "&7Dieser &eSpieler&7 wurde &cnicht&7 gefunden!"
      change-other: "&7Du hast den &eSpielmodus&7 von &e{user} &7auf &e{mode}&7 geändert." #Placeholders: {mode}, {user}
    heal:
      self: "&7Du hast dich selbst &egeheilt&7."
      other: "&7Du hast &e{player}&7 geheilt." #Placeholder: {player}
      no-player: "&7Dieser &eSpieler&7 wurde &cnicht&7 gefunden!"
      usage: "&cFalsche&7 Benutzung: Benutze &e/heal &7<&eSpieler&7>."
      only-players: "Diesen Befehl dürfen nur Spieler ausführen!"
      no-permission: "&7Dafür hast du &ckeine&7 Berechtigung."
    feed:
      self: "&7Du hast deinen &eHunger &7gestillt."
      other: "&7Du hast &e{player}&7 gefüttert." #Placeholder: {player}
      no-player: "&7Dieser &eSpieler&7 wurde &cnicht&7 gefunden!"
      usage: "&cFalsche&7 Benutzung: Benutze &e/feed &7<&eSpieler&7>."
      only-players: "Diesen Befehl dürfen nur Spieler ausführen!"
      no-permission: "&7Dafür hast du &ckeine&7 Berechtigung."
    chatclear:
      sender-info: "&7Du hast nun &aerfolgreich&7 den &eChat&7 gecleart."
      info: "&7Der Chat wurde von &e{user}&7 geleert." #Placeholder: {user}
